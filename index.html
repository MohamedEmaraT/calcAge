<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ageCalculatorApp</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Open+Sans:wght@300;400;500;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div id="allContent">
        <div id="thePad">
          <header>
            <div class="day">
              <p id="redDay" class="dayMonthYear">DAY</p>
              <input
                type="number"
                name="day"
                id="day"
                placeholder="DD"
                required
              />
              <p id="validDay">Must be a valid day</p>
            </div>
            <div class="month">
              <div id="redMonth" class="dayMonthYear">MONTH</div>
              <input
                type="number"
                name="month"
                id="month"
                placeholder="MM"
                required
              />
              <p id="validMonth">Must be a valid month</p>
            </div>
            <div class="YEAR">
              <div id="redYearsss" class="dayMonthYear">YEAR</div>
              <input
                type="number"
                name="year"
                id="year"
                placeholder="YYYY"
                required
              />
              <p id="validYear">Must be a valid year</p>
            </div>
          </header>
          <div id="box22">
            <hr />
            <button type="button" id="circle">
              <div class="midel">
                <div></div>
                <div></div>
              </div>
            </button>
          </div>
          <main>
            <div class="bigWord">
              <div class="slash2 yearss"></div>
              <div class="slash2"></div>
              <div class="theWord">years</div>
            </div>
            <div class="bigWord">
              <div class="slash2 monthss"></div>
              <div class="slash2"></div>
              <div class="theWord">months</div>
            </div>
            <div class="bigWord">
              <div class="slash2 dayss"></div>
              <div class="slash2"></div>
              <div class="theWord">days</div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
